<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">

<dom-module id="messenger-settings-menu">
  <style>
    :host {
      display: block;
    }

    paper-item {
      cursor: pointer;
      color: black;
    }
  </style>

  <template>
    <firebase-auth id="autenticacion" user="{{user}}"></firebase-auth>

    <paper-menu-button>
      <paper-icon-button
          icon="menu"
          class="dropdown-trigger"
      >
      </paper-icon-button>
      <paper-menu class="dropdown-content">
        <paper-item>Configuraci√≥n</paper-item>
        <paper-item id="logout">Salir</paper-item>
      </paper-menu>
    </paper-menu-button>
  </template>

  <script>
    Polymer({
      is: "messenger-settings-menu",

      properties: {
        user: Object
      },

      ready: function () {
        this.$.logout.addEventListener("click", () => {
          this.fire("logout")
          this.$.autenticacion.signOut()
        })
      }
    })
  </script>
</dom-module>
