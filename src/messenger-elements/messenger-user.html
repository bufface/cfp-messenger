<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="messenger-user">
  <style>
    :host {
      display: block;
    }
  </style>

  <template>


  </template>

  <script>
    Polymer({
      is: "messenger-user",

      properties: {
        uid: {
          type: String
        },
        user: {
          type: Object,
          notify: true
        }
      },

      ready: function() {
        if (this.uid) {this.findUser()}
      },

      findUser: function () {
        var userRef = firebase.database().ref("/user/" + this.uid)

        userRef.on("value", (data) => {
          this.user = data.val()
        })
      }
    });
  </script>
</dom-module>
