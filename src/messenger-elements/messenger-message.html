<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="messenger-message">
  <style>
    .bubble {
      width: 50%;
      margin-top: 0.5em;
      background-color: var(--paper-indigo-200);
      padding: 10px 15px;
      position: relative;
      margin-left: 1em;
    }

    .bubble::after {
      content: " ";
      border: solid transparent;
      top: 50%;
      right: 100%;
      width: 0;
      height: 0;
      position: absolute;
      border-color: rgba(0, 0, 0, 0);
      border-right-color: var(--paper-indigo-200);
      border-width: 10px;
      margin-top: -10px;
    }
  </style>

  <template>
    <div class="bubble">
      <b>Cristian</b>
      {{message.body}}
    </div>
  </template>

  <script>
    Polymer({
      is: "messenger-message",
      properties: {
        message: Object
      }
    })
  </script>
</dom-module>
