<link rel="import" href="../../../bower_components/polymer/polymer.html">

<dom-module id="messenger-giphy">
  <style>
    :host {
      display: block;
    }

    video {
      max-width: 100%;
    }
  </style>

  <template>
    <video id="video" loop="true" height="200" src$="{{url}}" autoplay="true"></video>
  </template>

  <script>
    Polymer({
      is: "messenger-giphy",

      properties: {
        url: String
      }
    })
  </script>
</dom-module>
