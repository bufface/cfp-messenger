<link rel="import" href="../../../bower_components/polymer/polymer.html">

<dom-module id="messenger-giphy">
  <style>
    :host {
      display: block;
    }

    video {
      max-width: 100%;
    }
  </style>

  <template>
    <video id="video" loop="true" height="200" src$="{{url}}" autoplay="true" on-tap="_tooglePlay"></video>
  </template>

  <script>
    Polymer({
      is: "messenger-giphy",

      properties: {
        url: String
      },

      _tooglePlay: function () {
        if (this.$.video.paused) {
          return this.$.video.play()
        }

        this.$.video.pause()
      }
    })
  </script>
</dom-module>
